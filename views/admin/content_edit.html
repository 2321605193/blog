{% extends 'layout.html' %}
<!--继承模板-->

{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>修改内容</span></li>
</ol>
<h3>修改内容 - {{content.title}}</h3>

<form role="form" method="post">
    <div class="form-group" >
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control" >
            <option value="" disabled selected hidden  class="">请选择分类</option>
            {%for category in categories%}
                {%if content.category._id.toString() == category._id.toString()%}
                    <option value="{{category._id.toString()}}"  selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category._id.toString()}}" >{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group" >
        <label for="title">标题：</label>
        <input
                type="text"
                value="{{content.title}}"
                class="form-control"
                id="title"
                placeholder="请输入内容标题"
                name="title"/>
    </div>
    <div class="form-group" >
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>

    </div>
    <div class="form-group" >
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10"  placeholder="请输入内容">{{content.content}}</textarea>

    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{%endblock%}
