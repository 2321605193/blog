{% extends 'layout.html' %}
<!--继承模板-->

{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>修改分类</span></li>
</ol>
<h3>修改分类 - {{category.name}}</h3>

<form role="form" method="post">
    <div class="form-group" >
        <label for="name">分类名称：</label>
        <input
                type="text"
                class="form-control"
                id="name"
                placeholder="请输入用户名称"
                value="{{category.name}}"
                name="name"/>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{%endblock%}
